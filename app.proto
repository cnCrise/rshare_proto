syntax = "proto3";

package app;

import "common.proto";
import "auth.proto";

message AppIndex {
  uint32 saas_id = 11;
  uint32 app_id = 12;
}

message CreateAppRequest {
  // 授权信息
  auth.Authorization auth = 1;
  uint32 saas_id = 11;
  string name = 20;
  string detail = 21;
  string img = 22;
}

message UpdateAppRequest {
  // 授权信息
  auth.Authorization auth = 1;
  AppIndex app = 10;
  string name = 20;
  string detail = 21;
  string img = 22;
}

message GetAppsRequest {
  uint32 user_id = 10;
  uint32 saas_id =11;
}
message App {
  uint32 saas_id =11;
  uint32 app_id = 12;
  string name = 20;
}
message GetAppsResponse {
  repeated App apps = 11;
}

// App相关服务
service AppService {
  // 创建app
  rpc CreateApp(CreateAppRequest) returns (AppIndex);
  // 修改app
  rpc UpdateApp(UpdateAppRequest) returns (common.Empty);
  // 获取App列表
  rpc GetApps(GetAppsRequest) returns (GetAppsResponse);
}
