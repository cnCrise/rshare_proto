syntax = "proto3";

package app;

import "common.proto";
import "auth.proto";

message AppIndex {
  uint32 saas_id = 11;
  uint32 app_id = 12;
}

message CreateAppRequest {
  // 授权信息
  auth.Authorization auth = 1;
  string name = 10;
  uint32 saas_id = 11;
}

// App相关服务
service AppService {
  // 创建app
  rpc CreateApp(CreateAppRequest) returns (AppIndex);
}
