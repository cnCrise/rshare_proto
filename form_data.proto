syntax = "proto3";

package form_data;

import "common.proto";
import "auth.proto";
import "app.proto";
import "pay.proto";

message SubmitFormDataRequest {
  auth.Authorization auth = 1;
  app.AppIndex app = 2;
  string form = 12;
  string passwd = 13;
}
message GetFormDataRequest {
  auth.Authorization auth = 1;
  app.AppIndex app = 2;
}
message GetFormDataByPasswdRequest {
  app.AppIndex app = 2;
  string passwd = 13;
}
message CancelFormDataRequest {
  auth.Authorization auth = 1;
  app.AppIndex app = 2;
}
message FinishFormDataRequest {
  auth.Authorization auth = 1;
  app.AppIndex app = 2;
  string passwd = 13;
}

enum Status {
    NONE = 0;
    WAIT_PAY = 1;
    WAIT_RECV = 2;
    FINISH = 3;
}
message FormData {
  string form = 12;
  string passwd = 13;
  Status status = 21;
}

// 表单程序相关服务
service FormDataService {
  rpc GetFormData(GetFormDataRequest) returns (FormData);
  rpc GetFormDataByPasswd(GetFormDataByPasswdRequest) returns (FormData);
  rpc SubmitFormData(SubmitFormDataRequest) returns (pay.PayRequest);
  rpc CancelFormData(CancelFormDataRequest) returns (common.Empty);
  rpc FinishFormData(FinishFormDataRequest) returns (common.Empty);
}
