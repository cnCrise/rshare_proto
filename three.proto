syntax = "proto3";

package three;

import "common.proto";
import "auth.proto";

message GetWeichatMpRequest {
  string url = 10;
}
message GetWeichatMpResponse {
  string appId =  11;
  string timestamp =  12;
  string nonceStr =  13;
  string signature =  14;
}

// 第三方相关服务
service ThreeService {
  // 微信公众号
  rpc GetWeichatMp(GetWeichatMpRequest) returns (GetWeichatMpResponse);
}
