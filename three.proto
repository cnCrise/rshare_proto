syntax = "proto3";

package three;

import "common.proto";
import "auth.proto";

message GetWeichatMpRequest {
}
message GetWeichatMpResponse {
  // 授权信息
  auth.Authorization auth = 1;
}

// 第三方相关服务
service ThreeService {
